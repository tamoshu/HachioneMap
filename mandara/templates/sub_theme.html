{# {% extends "layout.html" %} #}
{% extends "chart.html" %}
{% block body %}
    <h1>Sub theme</h1>
    <form method="post" action="{{ url_for('show_chart', username=username) }}" class="main_theme">
        <table class="table-responsive">
            <tbody>
                <tr>
                    {% for sub_theme in sub_themes[0:3] %}
                        <td>
                            <textarea name="sub_theme{{ loop.index-1 }}" cols="20" rows="3" class="form-control">{{ sub_theme }}</textarea>
                        </td>
                    {% endfor %}
                </tr>
                <tr>
                    <td>
                        <textarea name="sub_theme3" cols="20" rows="3" class="form-control">{{ sub_themes[3] }}</textarea>
                    </td>
                    <td>
                        <textarea name="main_theme" cols="20" rows="3" class="form-control" readonly>{{ main_theme }}</textarea>
                    </td>
                    <td>
                        <textarea name="sub_theme4" cols="20" rows="3" class="form-control">{{ sub_themes[4] }}</textarea>
                    </td>
                </tr>
                <tr>
                    {% for sub_theme in sub_themes[5:8] %}
                        <td>
                            <textarea name="sub_theme{{ loop.index+4 }}" cols="20" rows="3" class="form-control">{{ sub_theme }}</textarea>
                        </td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
        <div class="container">
            <div class="row">
                <input name="sub_to_main" type=submit value=戻る class="btn btn-secondary">
                <!--<input name="sub_to_items_sel" type=submit value=次へ class="btn btn-primary">-->
                <input name="sub_to_items_all" type=submit value=次へ class="btn btn-primary">
            </div>
        </div>
    </form>
{% endblock %}
